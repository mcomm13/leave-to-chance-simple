<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="An app for when you want to leave a decision up to chance. A free random number generator for helping you make decisions between multiple options. "
    />
    <meta
      name="keywords"
      content="random number generator for making decisions, decision maker, choice maker, leave decisions to chance, random picker, random choice picker, random decision maker, coin flip"
    />
    <meta name="author" content="Michael Commendatore" />
    <link rel="icon" href="favicon.ico" />

    <title>Leave To Chance</title>

    <link rel="canonical" href="https://leave-to-chance.web.app/" />

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Styles for the Bootstrap template -->
    <link href="bootstrap/cover.css" rel="stylesheet" />

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Custom styles for this page -->
    <link href="style.css" rel="stylesheet" />

    <!-- Google Search Console tag-->
    <meta
      name="google-site-verification"
      content="g-iitFeX1gJ_tIi4avvM69v9wHtVVzuPNs_PjdJLkQk"
    />

      name="google-site-verification"
      content="4It0uOctUANChFEif6j1nF0wXFxq3uKlE4D02jeTSmc"
    />

    <!-- Google AdSense -->
    <script
      data-ad-client="ca-pub-8821219561019790"
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
    ></script>
  </head>

  <body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h1>Leave To Chance</h1>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h2 class="cover-heading mb-5">
          Use this app to help you leave a decision up to chance. It's like
          picking a number from a hat... except much easier.
        </h2>
        <div class="main-content">
          <div class="form-group">
            <label for="input-options"
              >How many options are you choosing from?</label
            >
            <input
              id="input-options"
              class="form-control"
              type="text"
              value="2"
              maxlength="6"
            />
          </div>
          <div>
            <button class="btn btn-lg btn-primary" onclick="makeRandomPick()">
              MAKE RANDOM CHOICE
            </button>
          </div>
          <div
            id="result-section"
            class="animate__animated animate__pulse mt-4"
            hidden
          >
            <div>Your randomly selected choice is:</div>
            <div class="random-pick-text">
              Option # <span id="random-pick">X</span>
            </div>
          </div>
        </div>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>&copy; 2021 Michael Commendatore</p>
          <p>
            <a href="https://github.com/mcomm13/leave-to-chance-simple"
              >View on GitHub</a
            >
            <span class="footer-item-divider">|</span>
            <a href="https://michael-commendatore.web.app">Developer Site</a>
          </p>
        </div>
      </footer>
    </div>

    <script src="leave-to-chance.js"></script>
  </body>
</html>
